<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        .state{
            fill: none;
            stroke: #a9a9a9;
            stroke-width: 1;
        }
        .state:hover{
            fill-opacity:0.5;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            padding: 20px;
            margin: 10px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 1px;
            border-radius: 2px;
            pointer-events: none;
        }
        #tooltip h4{
            margin:0;
            font-size:14px;
        }
        #tooltip{
            background:rgba(0,0,0,0.9);
            border:1px solid grey;
            border-radius:5px;
            font-size:12px;
            width:auto;
            padding:4px;
            color:white;
            opacity:0;
        }
        #tooltip table{
            table-layout:fixed;
        }
        #tooltip tr td{
            padding:0;
            margin:0;
        }
        #tooltip tr td:nth-child(1){
            width:50px;
        }
        #tooltip tr td:nth-child(2){
            text-align:center;
        }
        .low {
            background-color: #00ff00;
            color: #000000;
        }
        .middle {
            background-color: #ffff00;
            color: #000000;
        }
        .high {
            background-color: #ff0000;
            color: #000000;
        }
    </style>
</head>
<body>
<div id="tooltip"></div>

<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
<div id="table"></div>

<script src="lib/uState.js"></script> <!-- creates uStates. -->
<script src="lib/d3.js"></script>

<script src="out/production/KotlinMap/lib/kotlin.js"></script>
<script src="out/production/KotlinMap/lib/kotlinx-html-js.js"></script>
<script src="out/production/KotlinMap/KotlinMap.js"></script>

</body>
</html>
